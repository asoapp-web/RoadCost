workflows:
  road-cost-workflow:
    name: RoadCost
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: NNNNNNN  # Укажите название вашей интеграции App Store Connect в CodeMagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.RoadCost
      vars:
        BUNDLE_ID: "com.RoadCost"
        XCODE_SCHEME: "RoadCost"
        APP_STORE_APPLE_ID: 0  # Укажите Apple ID вашего приложения в App Store Connect
      xcode: latest
    scripts:
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --project "RoadCost.xcodeproj" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect: 
        auth: integration
        submit_to_testflight: true
